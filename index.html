    <script>
        // â˜… æ–°è¦è¿½åŠ : ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºãƒ»éè¡¨ç¤ºé–¢æ•°
        function showLoading() {

        // â˜… æ–°è¦è¿½åŠ : ç”»åƒãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºãƒ»éè¡¨ç¤ºé–¢æ•°

        // ESCã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹

        // â˜… æ–°è¦è¿½åŠ : ãƒ¬ã‚³ãƒ¼ãƒ‰å‰Šé™¤é–¢æ•°
        async function deleteRecord(recordId, vendorName) {
            if (!confirm(`ã€Œ${vendorName}ã€ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“`)) {
                return;
            }

            showLoading();
            
            try {
                const res = await authFetch(`/api/records/${recordId}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    await loadStatus(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
                    alert('å‰Šé™¤ã—ã¾ã—ãŸ');
                } else {
                    const error = await res.json();
                    alert(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.detail}`);
                }
            } catch (e) {
                console.error(e);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');

            }
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒ¬ã‚³ãƒ¼ãƒ‰å‰Šé™¤æ©Ÿèƒ½
        async function deleteRecord(recordId) {
            if (!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€» ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚‚å®Œå…¨ã«å‰Šé™¤ã•ã‚Œã¾ã™')) {
                return;
            }
            
            showLoading(); // å‰Šé™¤ä¸­ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            
            try {
                const res = await authFetch(`/delete/${recordId}`, { 
                    method: 'DELETE' 
                });
                
                if (res.ok) {
                    await loadStatus(); // ãƒªã‚¹ãƒˆæ›´æ–°
                } else {
                    const error = await res.json();
                    alert(`å‰Šé™¤å¤±æ•—: ${error.detail || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'}`);
                }
            } catch (e) {
                console.error(e);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                hideLoading();
            }
        }

        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('sb_token');
            if (!options.headers) options.headers = {};
            if (token) options.headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(url, options);
            if (res.status === 401) { showLogin(); throw new Error('Unauthorized'); }
            return res;
        }

        function showLogin() { document.getElementById('loginOverlay').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('loginOverlay').classList.add('hidden'); }

        async function login() {
            const id = document.getElementById('username').value;
            const pw = document.getElementById('password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, password: pw })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('sb_token', data.token);
                hideLogin();
                loadStatus();
            } else { alert("å¤±æ•—"); }
        }

        async function uploadReceipt() {
            const fileInput = document.getElementById('receiptFile');
            if (!fileInput.files[0]) return alert("ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // â˜… ä¿®æ­£: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹æ™‚ã«ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            showLoading();
            
            try {
                await authFetch('/upload', { method: 'POST', body: formData });
                await loadStatus(); // ãƒ‡ãƒ¼ã‚¿æ›´æ–°ã‚’å¾…ã¤
            } catch (e) {
                console.error(e);
                alert('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ');

                hideLoading();
            }
        }

        async function loadStatus() {
            try {
                const res = await authFetch('/api/status');
                const data = await res.json();
                const list = document.getElementById('recordsList');
                list.innerHTML = data.records.reverse().map(r => `
                    <div class="bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center">
                        <div class="flex gap-4 items-center">

                            </div>

                        <div class="flex items-center gap-4">

                                    class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-100 transition"
                                    title="å‰Šé™¤">

                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function logout() { localStorage.removeItem('sb_token'); location.reload(); }

        window.onload = () => {
            if (localStorage.getItem('sb_token')) {
                hideLogin();
                loadStatus();
