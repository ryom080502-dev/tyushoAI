<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBuilder AI - ログイン</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1c1e21;
        }
        p {
            color: #606770;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        #message {
            color: #fa3e3e;
            font-size: 14px;
            margin-top: 16px;
            min-height: 1em;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>SmartBuilder AI</h1>
    <p>ログインして開始してください</p>
    <input type="text" id="username" placeholder="ユーザー名" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button onclick="login()">ログイン</button>
    <div id="message"></div>
</div>

<script>
    async function login() {
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        // メッセージをクリア
        messageDiv.innerText = "";

        if (!usernameInput || !passwordInput) {
            messageDiv.innerText = "ユーザー名とパスワードを入力してください。";
            return;
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: usernameInput,
                    password: passwordInput
                })
            });

            const data = await response.json();

            if (response.ok) {
                // --- トークンの保存と画面遷移 ---
                
                // 1. サーバーから返ってきたトークンをブラウザのLocalStorageに保存
                localStorage.setItem('access_token', data.token);
                
                // 2. メインページ（/main）へ移動
                // ※main.pyで定義しているメイン画面のパスに合わせてください
                window.location.href = '/main'; 
                
            } else {
                // エラーメッセージの表示
                messageDiv.innerText = data.detail || "ログインに失敗しました。";
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.innerText = "サーバーとの通信に失敗しました。";
        }
    }

    // Enterキーでもログインできるように設定
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
