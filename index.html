                    <button onclick="toggleBulkDeleteMode()" class="bg-slate-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-slate-700">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

    <script>
        // ä¸€æ‹¬å‰Šé™¤ãƒ¢ãƒ¼ãƒ‰ã®çŠ¶æ…‹ç®¡ç†
        let isBulkDeleteMode = false;
        let selectedRecords = new Set();

        // â˜… æ–°è¦è¿½åŠ : ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºãƒ»éè¡¨ç¤ºé–¢æ•°
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // â˜… ä¿®æ­£: ç”»åƒãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºãƒ»éè¡¨ç¤ºé–¢æ•°ï¼ˆè¤‡æ•°ç”»åƒå¯¾å¿œï¼‰
        function openImageModal(imageUrls) {
            // æ–‡å­—åˆ—ã®å ´åˆã¯é…åˆ—ã«å¤‰æ›
            if (typeof imageUrls === 'string') {
                imageUrls = [imageUrls];
            }
            
            const container = document.getElementById('modalImagesContainer');
            const pageInfo = document.getElementById('pageInfo');
            const totalPagesSpan = document.getElementById('totalPages');
            
            // ç”»åƒã‚’è¡¨ç¤º
            container.innerHTML = imageUrls.map((url, index) => `
                <div class="w-full flex flex-col items-center">
                    ${imageUrls.length > 1 ? `<div class="bg-white px-3 py-1 rounded-lg mb-2 text-sm font-bold">ãƒšãƒ¼ã‚¸ ${index + 1}</div>` : ''}
                    <img src="${url}" class="max-w-full rounded-2xl shadow-2xl" onclick="event.stopPropagation()">
                </div>
            `).join('');
            
            // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’æ›´æ–°
            if (imageUrls.length > 1) {
                totalPagesSpan.textContent = imageUrls.length;
                pageInfo.classList.remove('hidden');
            } else {
                pageInfo.classList.add('hidden');
            }
            
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        // ESCã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });

        // â˜… æ–°è¦è¿½åŠ : ä¸€æ‹¬å‰Šé™¤ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
        function toggleBulkDeleteMode() {
            isBulkDeleteMode = !isBulkDeleteMode;
            selectedRecords.clear();
            
            const toggleBtn = document.getElementById('bulkDeleteToggle');
            const actionsDiv = document.getElementById('bulkDeleteActions');
            
            if (isBulkDeleteMode) {
                toggleBtn.classList.add('bg-red-600', 'text-white');
                toggleBtn.classList.remove('bg-white');
                toggleBtn.textContent = 'ä¸€æ‹¬å‰Šé™¤ä¸­';
                actionsDiv.classList.remove('hidden');
            } else {
                toggleBtn.classList.remove('bg-red-600', 'text-white');
                toggleBtn.classList.add('bg-white');
                toggleBtn.textContent = 'ä¸€æ‹¬å‰Šé™¤';
                actionsDiv.classList.add('hidden');
            }
            
            loadStatus(); // ãƒªã‚¹ãƒˆã‚’å†æç”»
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®åˆ‡æ›¿
        function toggleRecordSelection(recordId) {
            if (selectedRecords.has(recordId)) {
                selectedRecords.delete(recordId);
            } else {
                selectedRecords.add(recordId);
            }
            updateCheckbox(recordId);
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®è¡¨ç¤ºæ›´æ–°
        function updateCheckbox(recordId) {
            const checkbox = document.getElementById(`check-${recordId}`);
            if (checkbox) {
                checkbox.checked = selectedRecords.has(recordId);
            }
        }

        // â˜… æ–°è¦è¿½åŠ : å…¨é¸æŠ
        function selectAllRecords() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="check-"]');
            const allSelected = selectedRecords.size === checkboxes.length;
            
            if (allSelected) {
                // å…¨è§£é™¤
                selectedRecords.clear();
            } else {
                // å…¨é¸æŠ
                checkboxes.forEach(cb => {
                    const recordId = cb.id.replace('check-', '');
                    selectedRecords.add(recordId);
                });
            }
            
            checkboxes.forEach(cb => cb.checked = !allSelected);
        }

        // â˜… æ–°è¦è¿½åŠ : ä¸€æ‹¬å‰Šé™¤å®Ÿè¡Œ
        async function executeBulkDelete() {
            if (selectedRecords.size === 0) {
                alert('å‰Šé™¤ã™ã‚‹é …ç›®ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            if (!confirm(`${selectedRecords.size}ä»¶ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“`)) {
                return;
            }

            showLoading();

            try {
                const res = await authFetch('/api/records/bulk-delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ record_ids: Array.from(selectedRecords) })
                });

                if (res.ok) {
                    const result = await res.json();
                    alert(result.message);
                    selectedRecords.clear();
                    toggleBulkDeleteMode(); // ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤
                    await loadStatus();
                } else {
                    const error = await res.json();
                    alert(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.detail}`);
                }
            } catch (e) {
                console.error(e);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                hideLoading();
            }
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆé–¢æ•°
        async function exportData(format) {
            showLoading();
            
            try {
                const res = await authFetch(`/api/export/${format}`);
                
                if (res.ok) {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—ï¼ˆContent-Dispositionãƒ˜ãƒƒãƒ€ãƒ¼ã‹ã‚‰ï¼‰
                    const contentDisposition = res.headers.get('Content-Disposition');
                    let filename = `receipts_${new Date().toISOString().split('T')[0]}.${format}`;
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename=(.+)/);
                        if (filenameMatch) {
                            filename = filenameMatch[1].replace(/['"]/g, '');
                        }
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const error = await res.json();
                    alert(`ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.detail}`);
                }
            } catch (e) {
                console.error(e);
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                hideLoading();
            }
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒ¬ã‚³ãƒ¼ãƒ‰å‰Šé™¤é–¢æ•°
        async function deleteRecord(recordId, vendorName) {
            if (!confirm(`ã€Œ${vendorName}ã€ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“`)) {
                return;
            }

            showLoading();
            
            try {
                const res = await authFetch(`/api/records/${recordId}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    await loadStatus(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
                    alert('å‰Šé™¤ã—ã¾ã—ãŸ');
                } else {
                    const error = await res.json();
                    alert(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.detail}`);
                }
            } catch (e) {
                console.error(e);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                hideLoading();
            }
        }

        // â˜… æ–°è¦è¿½åŠ : ãƒ¬ã‚³ãƒ¼ãƒ‰å‰Šé™¤æ©Ÿèƒ½
        async function deleteRecord(recordId) {
            if (!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€» ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚‚å®Œå…¨ã«å‰Šé™¤ã•ã‚Œã¾ã™')) {
                return;
            }
            
            showLoading(); // å‰Šé™¤ä¸­ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            
            try {
                const res = await authFetch(`/delete/${recordId}`, { 
                    method: 'DELETE' 
                });
                
                if (res.ok) {
                    await loadStatus(); // ãƒªã‚¹ãƒˆæ›´æ–°
                } else {
                    const error = await res.json();
                    alert(`å‰Šé™¤å¤±æ•—: ${error.detail || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'}`);
                }
            } catch (e) {
                console.error(e);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                hideLoading();
            }
        }

        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('sb_token');
            if (!options.headers) options.headers = {};
            if (token) options.headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(url, options);
            if (res.status === 401) { showLogin(); throw new Error('Unauthorized'); }
            return res;
        }

        function showLogin() { document.getElementById('loginOverlay').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('loginOverlay').classList.add('hidden'); }

        async function login() {
            const id = document.getElementById('username').value;
            const pw = document.getElementById('password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, password: pw })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('sb_token', data.token);
                hideLogin();
                loadStatus();
            } else { alert("å¤±æ•—"); }
        }

        async function uploadReceipt() {
            const fileInput = document.getElementById('receiptFile');
            if (!fileInput.files[0]) return alert("ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // â˜… ä¿®æ­£: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹æ™‚ã«ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            showLoading();
            
            try {
                await authFetch('/upload', { method: 'POST', body: formData });
                await loadStatus(); // ãƒ‡ãƒ¼ã‚¿æ›´æ–°ã‚’å¾…ã¤
            } catch (e) {
                console.error(e);
                alert('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                // â˜… ä¿®æ­£: å®Œäº†å¾Œã«ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
                hideLoading();
            }
        }

        async function loadStatus() {
            try {
                const res = await authFetch('/api/status');
                const data = await res.json();
                const list = document.getElementById('recordsList');
                list.innerHTML = data.records.reverse().map(r => {
                    // PDFã®å ´åˆã¯ç”»åƒåŒ–ã•ã‚ŒãŸURLã‚’ä½¿ç”¨ã€ãã‚Œä»¥å¤–ã¯å…ƒã®URL
                    const displayUrl = (r.pdf_images && r.pdf_images.length > 0) ? r.pdf_images[0] : r.image_url;
                    const allImages = (r.pdf_images && r.pdf_images.length > 0) ? r.pdf_images : [r.image_url];
                    
                    return `
                    <div class="bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            ${isBulkDeleteMode ? `
                                <input type="checkbox" 
                                       id="check-${r.id}" 
                                       ${selectedRecords.has(r.id) ? 'checked' : ''}
                                       onchange="toggleRecordSelection('${r.id}')"
                                       class="w-5 h-5 cursor-pointer">
                            ` : ''}
                            <div class="relative">
                                <img src="${displayUrl}" 
                                     class="w-12 h-12 object-cover rounded-lg cursor-pointer hover:opacity-80 transition" 
                                     onclick='openImageModal(${JSON.stringify(allImages)})'
                                     title="ã‚¯ãƒªãƒƒã‚¯ã§æ‹¡å¤§è¡¨ç¤º">
                                ${r.is_pdf ? '<span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1 rounded">PDF</span>' : ''}
                            </div>
                            <div>
                                <p class="text-xs text-slate-400">${r.date}</p>
                                <p class="font-bold">${r.vendor_name}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="text-xl font-black text-blue-600">Â¥${r.total_amount.toLocaleString()}</p>
                            ${!isBulkDeleteMode ? `
                                <button onclick="deleteRecord('${r.id}', '${r.vendor_name}')" 
                                        class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-100 transition"
                                        title="å‰Šé™¤">
                                    ğŸ—‘ï¸
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `}).join('');
            } catch (e) { console.error(e); }
        }

        function logout() { localStorage.removeItem('sb_token'); location.reload(); }

        window.onload = () => {
            if (localStorage.getItem('sb_token')) {
                hideLogin();
