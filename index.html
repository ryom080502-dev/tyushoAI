<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBuilder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 直接 display:none を指定するクラスを定義 */
        .hidden-custom { display: none !important; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-3xl font-black text-slate-800 mb-2">SmartBuilder AI</h2>
            <p class="text-slate-500 mb-8 font-medium">ログインして開始してください</p>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="ユーザーID" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="パスワード" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-blue-600 transition-all">ログイン</button>
            </div>
            <div id="message" class="text-red-500 mt-4 text-center font-bold"></div>
        </div>
    </div>

    <div id="mainContent" class="p-8">
        <div class="max-w-4xl mx-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-slate-800">管理パネル</h1>
                <button onclick="logout()" class="text-slate-500 hover:text-red-500">ログアウト</button>
            </header>
            <div id="statusBoard" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm">読み込み中...</div>
            </div>
        </div>
    </div>

<script>
    // 1. 通信用の共通関数
    async function authFetch(url, options = {}) {
        const token = localStorage.getItem('sb_token');
        if (!options.headers) options.headers = {};
        if (token) options.headers['Authorization'] = `Bearer ${token}`;
        
        const res = await fetch(url, options);
        if (res.status === 401) {
            showLogin();
            throw new Error('Unauthorized');
        }
        return res;
    }

    function showLogin() {
        document.getElementById('loginOverlay').classList.remove('hidden-custom');
    }

    function hideLogin() {
        console.log("hideLoginを実行: 画面を隠します");
        const overlay = document.getElementById('loginOverlay');
        overlay.classList.add('hidden-custom');
    }

    // 2. ログイン実行関数
    async function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const msg = document.getElementById('message');
        
        msg.innerText = "認証中...";

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // main.py の data.get("id") に合わせて送信
                body: JSON.stringify({ id: u, password: p })
            });
            
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('sb_token', data.token);
                console.log("ログイン成功");
                hideLogin();
                await sync();
            } else {
                msg.innerText = "IDまたはパスワードが違います";
            }
        } catch (e) {
            msg.innerText = "サーバーと通信できませんでした";
        }
    }

    // 3. データ同期関数
    async function sync() {
        try {
            const res = await authFetch('/api/status');
            const data = await res.json();
            
            // 画面の書き換え（例）
            document.getElementById('statusBoard').innerHTML = `
                <div class="bg-white p-6 rounded-3xl shadow-sm">
                    <p class="text-slate-500 text-sm">登録レコード</p>
                    <p class="text-3xl font-black">${data.records.length} 件</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm">
                    <p class="text-slate-500 text-sm">ユーザー数</p>
                    <p class="text-3xl font-black">${Object.keys(data.users).length} 名</p>
                </div>
            `;
            hideLogin();
        } catch (e) {
            showLogin();
        }
    }

    function logout() {
        localStorage.removeItem('sb_token');
        location.reload();
    }

    // 起動時にトークンの有無を確認
    window.onload = () => {
        if (localStorage.getItem('sb_token')) {
            sync();
        } else {
            showLogin();
        }
    };
</script>
</body>
</html>
